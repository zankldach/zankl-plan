
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Zankl Plan{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ---------- Grundlayout ---------- */
    :root {
      --blue: #003a8f;
      --blue-2: #0b57d0;
      --bg: #f4f6f8;
      --border: #d9dee5;
    }
    html, body { height: 100%; }
    body { font-family: Arial, sans-serif; margin:0; background: var(--bg); color:#0f172a; }

    header.site {
      background: var(--blue);
      color: #fff;
      padding: 10px 20px;
      display:flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    /* ---------- Menü ---------- */
    nav.site {
      background: var(--blue);
      padding: 6px 20px;
      color: white;
      display: flex;
      gap: 16px;
      align-items: center;
      border-top: 1px solid rgba(255,255,255,0.1);
      position: sticky; /* bleibt oben beim Scrollen */
      top: 0;
      z-index: 9;
    }
    nav.site a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 6px;
    }
    nav.site a:hover { background: rgba(255,255,255,0.12); }

    /* ---------- Zahnrad ---------- */
    #settingsGear {
      position:absolute;
      right:20px;
      top:50%;
      transform:translateY(-50%);
      cursor:pointer;
      font-size:20px;
    }

    /* ---------- Seiteninhalt ---------- */
    main {
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* ---------- Tabellen (Default) ---------- */
    table { width:100%; border-collapse: collapse; background: #fff; }
    th, td { border:1px solid #ddd; padding:6px; text-align:center; }
    th { background:#eef2f6; }
    td { position:relative; }
    td input { width:100%; height:100%; padding:6px; box-sizing:border-box; border:none; background:transparent; text-align:center; font-size:14px; }

    button { padding:5px 10px; font-size:14px; cursor:pointer; }
    .special-red { background:#f28b82 !important; }
  </style>

  {% block head %}{% endblock %}
</head>

<body>

  <header class="site" role="banner" aria-label="Kopfbereich">
    <strong>Zankl Plan</strong>
    <div id="settingsGear" title="Einstellungen" role="button" tabindex="0" aria-label="Einstellungen öffnen">⚙️</div>
  </header>

  <!-- WICHTIG: Alle href korrekt und vollständig, keine Tippfehler -->
  <nav class="site" role="navigation" aria-label="Hauptnavigation">
    <aeekWochenplanung</a>
    /settings/employeesMitarbeiter</a>
    /yearJahr</a>
    /healthHealth</a>
  </nav>

  <main role="main">
    {% block content %}{% endblock %}
  </main>

  <!-- Optionales globales JS -->
  <script src="/static/app.js<script>
    // Zahnrad: per Klick und Enter/Space (zugänglich)
    function openSettings() { window.location.href = '/settings/employees'; }
    const gear = document.getElementById('settingsGear');
    gear.addEventListener('click', openSettings);
    gear.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openSettings(); }
    });

    // Kontextmenü bei Input optional verhindern
    document.addEventListener('contextmenu', e => {
      if (e.target.tagName === 'INPUT') e.preventDefault();
    });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
