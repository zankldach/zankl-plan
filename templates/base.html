<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Zankl Plan{% endblock %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/static/style.v2.css">
  <script src="/static/app.js" defer></script>

  <style>
    /* FIX für verschwundene Menüleiste */
    body {
      margin: 0;
      padding-top: 56px; /* Platz für Header */
      overflow-x: hidden;
    }

    header.app-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #0b4dbb;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 10000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    header.app-header .brand {
      font-weight: 600;
      font-size: 16px;
    }

    main.app-content {
      padding: 16px;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>

<header class="app-header">
  <div class="brand">Zankl Plan</div>
</header>

<main class="app-content">
  {% block content %}{% endblock %}
</main>

</body>
</html>
