
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Zankl Plan – Baustellenplanung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Sicherer absoluter Pfad inkl. Cache-Buster -->
  <link rel="stylesheet" href="/static/style.v2.css class="topbar">
    <div class="logo">Zankl GmbH</div>
    <nav class="nav">
      <aeekWochenplanung</a>
      <a href="/splanung</a>
      /settingsEinstellungen</a>
    </nav>
    <div class="user">
      <!-- optional -->
      /auth/logoutLogout</a>
    </div>
  </header>

  <main class="container">
    <h2>Wochenansicht – KW 1 / 2026</h2>

    <!-- Standort-Tabs -->
    <div class="standort-tabs">
      <a class="tab" href="/week?standort_id=1&kw=1&year=2026  <a class="tab" href="/week?standort_id=2&kw=1&year
    </div>

    <!-- Filter/Steuerung -->
    <form class="filter" action="/week" method="get_id" value="1">
      <label>
        KW
        <input type="number" name="kw" min="1" max="53" value="1">
      </label>
      <label>
        Jahr
        <input type="number" name="year" min="2024" max="2030" value="2026">
      </label>
      <button type="submit">Anzeigen</button>
    </form>
    <div class="hint">Sommer/Winter automatisch: 5 Arbeitstage.</div>

    <!-- GRID -->
    <div class="grid">
      <!-- Kopfzeile: "Zeile" + 5 Spalten -->
      <div class="grid-header" style="grid-template-columns: 140px repeat(5, 1fr)">
        <div class="col row-label">Zeile</div>
        <div class="col">
          <div><strong>Mon</strong></div>
          <div class="hint">29.12.2025</div>
        </div>
        <div class="col">
          <div><strong>Tue</strong></div>
          <div class="hint">30.12.2025</div>
        </div>
        <div class="col">
          <div><strong>Wed</strong></div>
          <div class="hint">31.12.2025</div>
        </div>
        <div class="col">
          <div><strong>Thu</strong></div>
          <div class="hint">01.01.2026</div>
        </div>
        <div class="col">
          <div><strong>Fri</strong></div>
          <div class="hint">02.01.2026</div>
        </div>
      </div>

      <!-- Körper: Beispiel für 2 Mitarbeiter-Zeilen -->
      <div class="grid-body">
        <!-- Zeile 1 -->
        <div class="row" style="grid-template-columns: 140px repeat(5, 1fr)">
          <div class="col row-label">1</div>
          <div class="cell"><div class="job free">frei</div></div>
          <div class="cell"><div class="job free">frei</div></div>
          <div class="cell"><div class="job free">frei</div></div>
          <div class="cell"><div class="job free">frei</div></div>
          <div class="cell"><div class="job free">frei</div></div>
        </div>

        <!-- Zeile 2 -->
        <div class="row" style="grid-template-columns: 140px repeat(5, 1fr)">
          <div class="col row-label">2</div>
          <div class="cell"><div class="job free">frei</div></div>
          <div class="cell"><div class="job free">frei</div></div>
          <div class="cell"><div class="job free">frei</div></div>
          <div class="cell"><div class="job free">frei</div></div>
          <div class="cell"><div class="job free">frei</div></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
