<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Zankl Plan – Wochenübersicht</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f6f8;
}

header {
    background: #003a8f;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

select {
    padding: 5px;
    font-size: 14px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
}

th, td {
    border: 1px solid #ddd;
    padding: 6px;
    text-align: center;
    min-width: 110px;
}

th {
    background: #eef2f6;
}

td {
    cursor: pointer;
}

td input {
    width: 100%;
    border: none;
    background: transparent;
    text-align: center;
    font-size: 14px;
}
</style>
</head>

<body>

<header>
    <strong>Wochenplanung – Engelbrechts</strong>
    <div>
        KW:
        <select id="kw"></select>
        Jahr:
        <select id="year"></select>
    </div>
</header>

<table id="weekTable">
    <thead>
        <tr>
            <th>Mitarbeiter</th>
            <th>Mo</th>
            <th>Di</th>
            <th>Mi</th>
            <th>Do</th>
            <th>Fr</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
/* ---------- Einstellungen ---------- */
const WORKDAYS = 5;
let EMPLOYEE_LINES = 3;   // kommt später aus Backend
let dragValue = null;

/* ---------- Farben ---------- */
const SPECIAL_RED = ['urlaub','krank','za','xxx'];
const colors = {};
const palette = [
    '#d1e7ff','#ffe0b2','#dcedc8','#f8bbd0',
    '#e1bee7','#c8e6c9','#fff9c4','#b2ebf2'
];
let colorIndex = 0;

/* ---------- KW & Jahr ---------- */
const kwSelect = document.getElementById('kw');
const yearSelect = document.getElementById('year');

for (let i=1;i<=53;i++) kwSelect.innerHTML += `<option>${i}</option>`;
for (let y=2024;y<=2027;y++) yearSelect.innerHTML += `<option>${y}</option>`;

kwSelect.value = new URLSearchParams(location.search).get('kw') || 1;
yearSelect.value = new URLSearchParams(location.search).get('year') || new Date().getFullYear();

kwSelect.onchange = yearSelect.onchange = () => {
    location.href = `?kw=${kwSelect.value}&year=${yearSelect.value}`;
};

/* ---------- Tabelle ---------- */
const tbody = document.querySelector('#weekTable tbody');

function buildTable(grid) {
    tbody.innerHTML = '';

    EMPLOYEE_LINES = grid.length;

    for (let r = 0; r < EMPLOYEE_LINES; r++) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<th>Mitarbeiter ${r+1}</th>`;

        for (let d = 0; d < WORKDAYS; d++) {
            const td = document.createElement('td');
            const input = document.createElement('input');

            input.value = grid[r][d].text || '';
            applyColor(td, input.value);

            input.oninput = () => applyColor(td, input.value);
            input.onchange = () => saveCell(r, d, input.value);

            input.onmousedown = () => dragValue = input.value;
            input.onmouseover = () => {
                if (dragValue !== null) {
                    input.value = dragValue;
                    applyColor(td, dragValue);
                    saveCell(r, d, dragValue);
                }
            };
            input.onmouseup = () => dragValue = null;

            td.appendChild(input);
            tr.appendChild(td);
        }
        tbody.appendChild(tr);
    }
}

/* ---------- Farben ---------- */
function applyColor(td, value) {
    if (!value) {
        td.style.background = '';
        return;
    }

    const v = value.toLowerCase();

    if (SPECIAL_RED.includes(v)) {
        td.style.background = '#f28b82';
        return;
    }

    if (!colors[v]) {
        colors[v] = palette[colorIndex % palette.length];
        colorIndex++;
    }

    td.style.background = colors[v];
}

/* ---------- Laden ---------- */
async function loadWeek() {
    const res = await fetch(`/api/week/view?kw=${kwSelect.value}&year=${yearSelect.value}`);
    const data = await res.json();
    buildTable(data.grid);
}

/* ---------- Speichern ---------- */
async function saveCell(row, day, value) {
    await fetch('/api/week/set-cell', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
            kw: kwSelect.value,
            year: yearSelect.value,
            row_index: row,
            day_index: day,
            text: value
        })
    });
}

/* ---------- Init ---------- */
loadWeek();
</script>

</body>
</html>
